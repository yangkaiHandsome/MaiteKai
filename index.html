<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于我</a>
            <a href="#portfolio">作品集</a>
            <a href="#contact">联系我</a>
        </nav>
    </header>

    <!-- 主屏幕部分 -->
    <section id="home" class="home">
        <h1>你好，我是 <span class="highlight">杨凯</span></h1>
        <p>一个喜欢编程的点驱动测试工程师</p>
        <button onclick="scrollToSection('#about')">了解更多</button>
    </section>

    <!-- 关于我 -->
    <section id="about" class="about">
        <h2>关于我</h2>
        <p>我是一个专业的游戏开发人员，专注于《王者荣耀》的开发。我的兴趣包括编程、游戏设计和深度学习。</p>
        <p>技术栈：Python、JavaScript、HTML、CSS、PyTorch 等</p>
    </section>

    <!-- 作品集 -->
    <section id="portfolio" class="portfolio">
        <h2>作品集</h2>
        <div class="portfolio-items">
            <div class="item">作品1</div>
            <div class="item">作品2</div>
            <div class="item">作品3</div>
        </div>
    </section>

    <!-- 联系我 -->
    <section id="contact" class="contact">
        <h2>联系我</h2>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="你的名字" required>
            <input type="email" name="email" placeholder="你的邮箱" required>
            <textarea name="message" placeholder="留言内容"></textarea>
            <button type="submit">发送</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
